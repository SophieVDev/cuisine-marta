<div class="banner">
    <div class="content">
    <h1 class= "mb-5">Une petite faim ? <br/> Faites vous livrer</h1>
    <a routerLink="menu">Découvrez la carte <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center">Vos repas <span class="highlight">fraichement cuisinés</span></h1>
    <div class="row mt-5">
        <!--one-->
                <div class="col-lg-4 mt-2">
                    <div class="stepBox">
                    <h1>1</h1>
                    <p>Choisissez votre plat</p>   
                </div>
        </div>
         <!--two-->
         <div class="col-lg-4 mt-2">
            <div class="stepBox">
                       <h1>2</h1>
                       <p>Intégrer vos informations</p>
             </div>
         </div>   
        <!--three-->  
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Votre repas est livré </p>
            </div>   
        </div>
    </div>
</div>

<!--Foodbox-->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Nos plats<span class = "highlight">du moment</span></h1>
   <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
        <div class="foodbox" *ngIf="i<=3">
            <img src="{{fd.foodImg}}"/>
            <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'EUR' }}</p>
        </div>
    </div>
   </div>
   <a routerLink="menu" class="viewmorebtn">voir la carte <i class="bi bi-arrow-right"></i></a>
</div>
